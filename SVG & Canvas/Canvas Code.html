<!DOCTYPE html>
<html lang="en">
<head>

    <title>Canvas Code</title>

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="../assets/style.css">

    <style>
        .region {
            border: solid 1px #fff;
        }
    </style>
</head>
<body>
    <h1 class="Heading">Canvas</h1>
    <div id="newTopic">
        <canvas width="600" height="600" class="region" id="canvas_region">

        </canvas>
    </div>

    <script>
        var canvas = document.getElementById("canvas_region"); 
        var content = canvas.getContext("2d");
        content.fillStyle = "#fff"; // Sets Colour to White
        content.fillRect(25, 25, 200, 400); // Rectangle starting at point (25, 25) with width 200, height 400
        
        content.fillStyle = "#000";
        content.beginPath(); // Starts the path
        content.moveTo(25, 25); // Moves the cursor to (25, 25)
        content.lineTo(225, 425); // Draws a Line to (225, 425)
        content.closePath(); // Closes the Path
        content.stroke(); // Ends the drawing
